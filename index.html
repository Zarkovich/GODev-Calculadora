<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body>
    <main class="calc-conteiner">
      <div class="display">
        <p memory>memoria</p>
        <h2 current-value>valor</h2>
      </div>
      <button all-clear class="handlers">AC</button
      ><button clear class="handlers">⬅</button
      ><button invert class="handlers">±</button
      ><button operator class="operator">÷</button><button numbers>7</button
      ><button numbers>8</button><button numbers>9</button
      ><button operator class="operator">x</button><button numbers>4</button
      ><button numbers>5</button><button numbers>6</button
      ><button operator class="operator">-</button><button numbers>1</button
      ><button numbers>2</button><button numbers>3</button
      ><button operator class="operator">+</button><button numbers>0</button
      ><button numbers>.</button><button id="equals" class="operator">=</button>
    </main>
    <script src="assets/scripts/calculator.js"></script>
  </body>
</html>
